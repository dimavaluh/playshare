<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      Register
    </div>
    <div class="panel-body">
      <div class="col-md-6 col-md-offset-3">
<form class="form-horizontal" ng-submit="login(email, pass)">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail3" placeholder="Email" ng-model="email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="pass">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-5">
      <button type="submit" class="btn btn-default">Sign in account</button>
    </div>
    <div class="col-sm-5">
      <a href="#/register" class="btn btn-default">Register new account</a>
    </div>
  </div>
</form>
      </div>
    </div>
  </div>
</div>
