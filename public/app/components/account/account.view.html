<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="account-title">
        My account
      </h3>
    </div>
    <div class="panel-body">
      <div class="col-md-4">
        <img class="user-photo" ng-src="{{signUser.avatar}}">
        <ul class="user-info">
          <li class="user-full-name">
            <label class="control-label">Your Nickname
              <input class="form-control" type="text" placeholder="{{signUser.nickName}}" disabled>
            </label>
            <a class="btn btn-primary" href="#" role="button">Edit
              <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
            </a>
          </li>
          <li class="user-email">
            <label class="control-label">Your e-mail
              <input class="form-control" type="text" placeholder="{{signUser.email}}" disabled>
            </label>
            <a class="btn btn-primary" href="#" role="button">Edit
              <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
            </a>
          </li>
          <li class="user-location">
            <label class="control-label">Your location
              <input class="form-control" type="text" placeholder="{{ signUser.location }}" disabled>
            </label>
            <a class="btn btn-primary" href="#" role="button">Edit
              <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
            </a>
          </li>
        </ul>
      </div>
      <div class="col-md-6 col-md-offset-2">
        <h3>Your games:</h3>
        <ul class="account-user-games-list">
          <li class="account-user-game-i"></li>
        </ul>
        <form class="navbar-form">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" ng-model="search" ng-focus="search = ''" ng-change="hideResults()">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
          <div class="search-results">
            <div class="list-group clearfix" ng-if="search && show">
              <a class="list-group-item" ng-repeat="game in allGames | filter:search" ng-click="setGameTitle(game.name)" ng-href="#/games/genre/{{game.genres[0]}}/{{game.$id}}">{{game.title}}</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
