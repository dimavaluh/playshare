<!doctype html>
<html lang="en" ng-app="playshare" ng-cloak>
<head>
  <meta charset="UTF-8">
  <title>PlayShare</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
</head>
<body ng-controller="mainCtrl">
<header class="main-header">
  <div class="container">
    <nav class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" ng-click="isNavCollapsed = !isNavCollapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">PlayShare</a>
      </div>
      <div class="collapse navbar-collapse navbar-right" uib-collapse="isNavCollapsed">
        <ul class="nav navbar-nav">
          <li><a href="#">Home</a></li>
          <li><a href="#/games">Games</a></li>
          <li ng-if="!signUser"><a href="#/signin">Sign in</a></li>
          <li ng-if="signUser"><a href="#" ng-click="logout(signUser)">Log out</a></li>
        </ul>
        <form class="navbar-form navbar-left">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search" ng-model="search" ng-focus="search = ''" ng-change="hideResults()">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
          <div class="search-results">
            <div class="list-group clearfix" ng-if="search && show">
              <a class="list-group-item" ng-repeat="game in allGames | filter:search" ng-click="setGameTitle(game.name)" ng-href="#/games/genre/{{game.genres[0]}}/{{game.$id}}">{{game.title}}</a>
            </div>
          </div>
        </form>
        <a href="#/account/{{signUser.nickName}}" class="profile-btn" ng-if="signUser">
          <img ng-src="{{signUser.avatar}}" class="profile-img">
          {{signUser.nickName}}
        </a>
      </div>
    </nav>
  </div>
</header>
<section class="main-section" ng-view>

</section>
<footer class="main-footer">

</footer>
<div class="se-pre-con" ng-if="!allGames.length"></div>


<script src="https://code.angularjs.org/1.5.8/angular.min.js"></script>
<script src="https://code.angularjs.org/1.5.8/angular-route.min.js"></script>

<script src="https://www.gstatic.com/firebasejs/3.4.1/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/2.0.2/angularfire.min.js"></script>

<script src="app/app.module.js"></script>
<script src="app/app.services.js"></script>
<script src="app/components/game/game.controller.js"></script>
<script src="app/components/games/games.controller.js"></script>
<script src="app/components/account/account.controller.js"></script>
<script src="app/components/signin/signin.controller.js"></script>
<script src="app/components/register/register.controller.js"></script>

<script src="app/app.routes.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
